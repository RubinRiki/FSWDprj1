    <!-- Main content -->
    <main id="contact-page">
        <section class="contact-section">
            <h1>צור קשר</h1>
            <form action="#" method="POST">
                <!-- Full name input -->
                <label for="name">שם מלא:</label>
                <input type="text" id="name" name="name" placeholder="הכנס את שמך כאן" required>
        
                <!-- Email input -->
                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" placeholder="הכנס את כתובת המייל שלך" required>
        
                <!-- Message textarea -->
                <label for="message">הודעה:</label>
                <textarea id="message" name="message" placeholder="כתוב את ההודעה שלך כאן" required></textarea>
        
                <!-- Submit button -->
                <button type="submit">שלח הודעה</button>
            </form>
            <small>אנחנו נעשה מאמצים לחזור אליך בהקדם האפשרי</small>
        </section>
    </main>
